<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS Recipes</title>
    <script src="main.ts"></script>
  </head>
  <body>
    <div class="recipe-app">
      <form id="recipeEntryForm">
        <input type="text" id="recipeTitle" placeholder="Recipe Title" required />
        <textarea
          id="ingredients"
          placeholder="Enter ingredients (one per line, using name quantity measurement (separated by spaces, e.g. Sugar 1 cup))"
          required
        ></textarea>
        <textarea
          id="instructions"
          placeholder="Enter cooking instructions"
          required
        ></textarea>
        <button type="submit">Add Recipe</button>
      </form>
    
      <div id="recipeContainer">
        <ul id="listRecipes"></ul>
      </div>
    
      <button id="clearRecipesButton">Clear All Recipes</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
