<head>

    <title>Volume of a Sphere</title>

        body {
            padding-top: 30px;
        }

        label,
        input {
            display: block;
        }
    </style>
</head>

<body>
    <p>Input radius value and get the volume of a sphere.</p>

        <input type="submit" value="Calculate" id="submit">
        <label for="volume">Volume</label><input type="text" name="volume" id="volume" readonly disabled>

    </form>
