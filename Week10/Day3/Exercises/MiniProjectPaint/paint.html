<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="color-picker">
        <input type="radio" id="color1" name="color" class="color-option" value="#FF5733" />
        <label for="color1" class="color-label" style="background-color: #FF5733;"></label>

        <input type="radio" id="color2" name="color" class="color-option" value="#33FF57" />
        <label for="color2" class="color-label" style="background-color: #33FF57;"></label>

        <input type="radio" id="color3" name="color" class="color-option" value="#3357FF" />
        <label for="color3" class="color-label" style="background-color: #3357FF;"></label>

        <input type="radio" id="color4" name="color" class="color-option" value="#F1C40F" />
        <label for="color4" class="color-label" style="background-color: #F1C40F;"></label>

        <input type="radio" id="color5" name="color" class="color-option" value="#9B59B6" />
        <label for="color5" class="color-label" style="background-color: #9B59B6;"></label>
        <input type="radio" id="color6" name="color" class="color-option" value="#FF8C00" />

        <label for="color6" class="color-label" style="background-color: #FF8C00;"></label>
        
        <input type="radio" id="color7" name="color" class="color-option" value="#FF1493" />
        <label for="color7" class="color-label" style="background-color: #FF1493;"></label>
        
        <input type="radio" id="color8" name="color" class="color-option" value="#1E90FF" />
        <label for="color8" class="color-label" style="background-color: #1E90FF;"></label>
        
        <input type="radio" id="color9" name="color" class="color-option" value="#FFD700" />
        <label for="color9" class="color-label" style="background-color: #CCCCCC;"></label>
        
        <input type="radio" id="color10" name="color" class="color-option" value="#8A2BE2" />
        <label for="color10" class="color-label" style="background-color: #8A2BE2;"></label>
        
        <input type="radio" id="color11" name="color" class="color-option" value="#FF4500" />
        <label for="color11" class="color-label" style="background-color: #FF4500;"></label>
        
        <input type="radio" id="color12" name="color" class="color-option" value="#32CD32" />
        <label for="color12" class="color-label" style="background-color: #32CD32;"></label>
        
        <input type="radio" id="color13" name="color" class="color-option" value="#6A5ACD" />
        <label for="color13" class="color-label" style="background-color: #6A5ACD;"></label>
        
        <input type="radio" id="color14" name="color" class="color-option" value="#FFFFFF" />
        <label for="color14" class="color-label" style="background-color: #FFFFFF;"></label>
        
        <input type="radio" id="color15" name="color" class="color-option" value="#000000" />
        <label for="color15" class="color-label" style="background-color: #000000;"></label>
        
        <!-- Custom Color Picker -->
        <input type="radio" id="customColor" name="color" class="color-option" />
        <label for="customColor" class="color-label custom-color-label" style="background-color: #FFFFFF;"></label>
        <input type="color" id="colorInput" class="color-input" value="#FFFFFF" style="display:none;" />
    </div>
    <div id="canvas"></div>
    <script src="paint.js"></script>
</body>

</html>
