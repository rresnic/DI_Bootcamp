<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .completed {
            color: red;
            text-decoration: line-through;
        }

        body {
            background-color: red;
        }

        .listTasks > div {
            background-color: white;
        }
    </style>

</head>
<body>
    <div class="container col-md-6 col-offset-md-3 mt-5">
        <form class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="new task" name="task" id="task">
                <button class="btn btn-primary" type="submit" id="submitBtn">ADD</button>
            </div>
        </form>
        <div class="listTasks"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
